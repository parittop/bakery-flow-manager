# Development Profile - H2 File-based Database
spring.profiles.active=dev

# Database Configuration (File-based H2)
spring.datasource.url=jdbc:h2:file:./data/bakery-dev;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Data Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-dev.sql

# Logging
logging.level.com.pw.bakery.flow=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Application Info
info.app.name=Bakery Flow Manager
info.app.version=0.0.1-SNAPSHOT
info.app.description=Development environment for bakery workflow management
info.app.environment=Development
