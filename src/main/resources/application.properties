spring.application.name=bakery-flow-manager

# Default Profile (Test/Development)
spring.profiles.active=test

# Database Configuration (In-memory H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (disabled by default, enabled in dev profile)
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Data Initialization (disabled by default)
spring.sql.init.mode=never

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Logging
logging.level.com.pw.bakery.flow=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Application Info
info.app.name=Bakery Flow Manager
info.app.version=0.0.1-SNAPSHOT
info.app.description=Workflow management system for bakery operations
info.app.environment=Default

# Profile-specific configuration will override these settings:
# - application-dev.properties: Development with H2 file-based
# - application-prod.properties: Production with PostgreSQL
# - application-test.properties: Testing with in-memory H2
