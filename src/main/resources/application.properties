# Logging
logging.level.com.pw.bakery.flow=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.io.jsonwebtoken=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.security.enabled=false

# Application Info
info.app.name=Bakery Flow Manager
info.app.version=0.0.1-SNAPSHOT
info.app.description=Workflow management system for bakery operations
info.app.environment=Default

