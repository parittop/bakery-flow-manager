spring.application.name=bakery-flow-manager

# Server Configuration
server.port=8080

# Default Profile (Test/Development)
spring.profiles.active=test

# Database Configuration (In-memory H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (disabled by default, enabled in dev profile)
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# Flyway Configuration
spring.flyway.enabled=false

# Data Initialization (enabled for testing)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=false

# JWT Configuration
jwt.secret=mySecretKeyForBakeryFlowManagerShouldBeAtLeast256BitsLong
jwt.access-token-expiration=1h
jwt.refresh-token-expiration=7d
jwt.remember-me-expiration=30d
jwt.clock-skew=1m
jwt.token-prefix=Bearer 
jwt.header-string=Authorization
jwt.access-token-param=access_token
jwt.refresh-token-param=refresh_token
jwt.refresh-token-cookie=refresh_token
jwt.access-token-cookie=access_token
jwt.http-only-cookies=false
jwt.secure-cookies=false
jwt.cookie-path=/
jwt.same-site-cookie=Lax
jwt.max-refresh-tokens-per-user=5

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

