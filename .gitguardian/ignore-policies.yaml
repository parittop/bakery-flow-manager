# GitGuardian ignore policies for bakery-flow-manager
# This file configures GitGuardian to ignore specific patterns for development/ testing

# Ignore default credentials in configuration files
policies:
  - name: "Default Admin Credentials"
    description: "Ignore default admin credentials used for development"
    patterns:
      - "admin123"
      - "manager123"
      - "baker123"
      - "cashier123"
      - "password123"
    files:
      - "src/main/resources/application*.properties"
      - "src/main/resources/application*.yml"
      - "src/main/resources/application*.yaml"
    reason: "Default credentials for development and testing only"

  - name: "Default Usernames"
    description: "Ignore default usernames for development"
    patterns:
      - "admin@bakery.com"
      - "manager@bakery.com"
      - "baker@bakery.com"
      - "cashier@bakery.com"
    files:
      - "src/main/resources/application*.properties"
      - "src/main/resources/application*.yml"
      - "src/main/resources/application*.yaml"
    reason: "Default email addresses for development and testing only"

  - name: "Default Phone Numbers"
    description: "Ignore default phone numbers for development"
    patterns:
      - "0812345678"
      - "0823456789"
      - "0834567890"
      - "0845678901"
    files:
      - "src/main/resources/application*.properties"
      - "src/main/resources/application*.yml"
      - "src/main/resources/application*.yaml"
    reason: "Default phone numbers for development and testing only"

  - name: "Default Employee IDs"
    description: "Ignore default employee IDs for development"
    patterns:
      - "EMP001"
      - "EMP002"
      - "EMP003"
      - "EMP004"
    files:
      - "src/main/resources/application*.properties"
      - "src/main/resources/application*.yml"
      - "src/main/resources/application*.yaml"
    reason: "Default employee IDs for development and testing only"

# Global ignore patterns
global_ignore:
  - "*.test.*"
  - "*test*"
  - "*spec*"
  - "*mock*"
  - "*demo*"
  - "*example*"
